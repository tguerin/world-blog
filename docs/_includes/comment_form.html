<form method="post" action="{{ site.staticman_url }}">
  <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[redirect]" value="{{ page.url | absolute_url }}#comment">
  <input type="hidden" name="options[parent]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[slug]" value="{{ page.slug }}">
  <div class="form-group">
    <div class="form-group">
      <label for="comment" style="padding-bottom: 15px">Ajouter un commentaire</label>
      <textarea type="email" class="form-control" name="fields[message]" id="comment" placeholder="Mon super commentaire" rows="3"></textarea>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="fields[name]" id="name" placeholder="John Doe">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="fields[email]" id="email" placeholder="john@doe.fr">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
