---
layout: default
---
<header class="hero-header"
      style="background-image: url({{ site.baseurl }}/img/{{page.feature_image}})"
  >

    <div class="overlay hero-header__inner">
        <h1 class="animated fadeIn delay-1">{{ page.title | escape }}</h1>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1 main-content">

            {{ content }}

            <form action="{{ page.form_action }}">
              <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" placeholder="Boba Fett" class="form-control" name="name">
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" placeholder="exemple@email.com" class="form-control" name="email">
              </div>
              <div class="form-group">
                  <label for="number">Numéro de téléphone</label>
                  <input type="tel" placeholder="+33123456789" class="form-control" name="number">
              </div>

              <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" name="message" placeholder="Hello!"></textarea>
              </div>

              <div class="form-group">
                  <input class="btn btn-default" type="submit" value="Envoyer">
              </div>
          </form>

        </div><!-- main-content/col -->
    </div> <!--/row -->
</main> <!-- /container -->

<footer class="page__footer">
    <div class="container">
        <div class="col-sm-12 col-md-8 col-md-offset-2 ">
            <p>{{page.footer}}</p>
        </div>
    </div>
</footer>
